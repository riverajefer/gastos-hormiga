databases:
  - name: gastos-hormiga-db
    plan: free
    databaseName: gastos_hormiga
    user: gastos_user

services:
  - type: web
    name: gastos-hormiga-api
    plan: free
    runtime: node
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gastos-hormiga-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
