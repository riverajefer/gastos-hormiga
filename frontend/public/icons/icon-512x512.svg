<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0d0d14"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Ant Body - Stylized -->
  <g fill="#00d9c0">
    <!-- Head -->
    <ellipse cx="256" cy="160" rx="55" ry="50"/>
    <!-- Thorax -->
    <ellipse cx="256" cy="256" rx="45" ry="40"/>
    <!-- Abdomen -->
    <ellipse cx="256" cy="370" rx="65" ry="70"/>

    <!-- Antennae -->
    <path d="M220 120 Q200 80 180 60" stroke="#00d9c0" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M292 120 Q312 80 332 60" stroke="#00d9c0" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Legs - Left -->
    <path d="M215 240 Q170 220 130 200" stroke="#00d9c0" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M215 260 Q160 260 110 260" stroke="#00d9c0" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M215 280 Q170 300 130 320" stroke="#00d9c0" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Legs - Right -->
    <path d="M297 240 Q342 220 382 200" stroke="#00d9c0" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M297 260 Q352 260 402 260" stroke="#00d9c0" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M297 280 Q342 300 382 320" stroke="#00d9c0" stroke-width="10" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Eyes -->
  <circle cx="235" cy="150" r="12" fill="#1a1a2e"/>
  <circle cx="277" cy="150" r="12" fill="#1a1a2e"/>
</svg>
